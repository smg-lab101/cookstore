<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Rezepte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #e0e0e0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            background-color: #aaa;
            width: 80px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .btn {
            background-color: #aaa;
            padding: 8px 12px;
            border: none;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }
        
        h1 {
            margin: 20px;
        }
        
        .content {
            padding: 20px;
        }
        
        .recipe-card {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            background-color: #fff;
            display: flex;
        }
        
        .recipe-card a {
            display: flex;
            width: 100%;
            text-decoration: none;
            color: inherit;
        }
        
        .recipe-image {
            background-color: #eee;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .recipe-info {
            padding: 15px;
            flex-grow: 1;
        }
        
        .recipe-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Logo</div>
        <a href="new.html" class="btn">Neues Rezept</a>
    </div>
    
    <h1>Meine Rezepte</h1>
    
    <div class="content">
        <div class="recipe-card">
            <a href="detail.html">
                <div class="recipe-image">Bild</div>
                <div class="recipe-info">
                    <div class="recipe-title">Spaghetti Carbonara</div>
                    <div class="recipe-details">Italienischer Klassiker mit Eiern, Käse und Speck</div>
                </div>
            </a>
        </div>
        
        <div class="recipe-card">
            <a href="detail.html">
                <div class="recipe-image">Bild</div>
                <div class="recipe-info">
                    <div class="recipe-title">Apfelkuchen</div>
                    <div class="recipe-details">Traditioneller Kuchen mit frischen Äpfeln und Zimt</div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
