<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neues Rezept erstellen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #e0e0e0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            background-color: #aaa;
            width: 80px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .btn {
            background-color: #aaa;
            padding: 8px 12px;
            border: none;
            color: white;
            cursor: pointer;
            text-decoration: none;
            margin-left: 10px;
        }

        .content {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #eee;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .form-textarea {
            min-height: 100px;
        }

        .recipe-detail-container {
            display: flex;
            margin-bottom: 20px;
        }

        .detail-image {
            background-color: #eee;
            width: 200px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">Logo</div>
    <div>
        <a href="list.html" class="btn">Zu den Rezepten</a>
        <a href="list.html" class="btn">Speichern</a>

    </div>
</div>

<div class="content">
    <form action="index.html" method="get">
        <div class="form-group">
            <label>Titel des Rezepts</label>
            <input type="text" class="form-control" placeholder="Titel eingeben">
        </div>

        <div class="form-group">
            <div class="recipe-detail-container">
                <div class="detail-image">Bild</div>
                <div class="form-group" style="flex-grow: 1;">
                    <label>Rezept Details hier einfügen</label>
                    <textarea class="form-control form-textarea"></textarea>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Rezept Details</label>
            <textarea class="form-control form-textarea" placeholder="Füge hier deine Zutaten und die Zubereitungsmethode hinzu"></textarea>
        </div>
    </form>
</div>
</body>
</html>
